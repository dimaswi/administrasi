server {
    listen 8070;
    server_name localhost;
    root /var/www/html/public;
    index index.php index.html;

    error_log /var/log/nginx/error.log;
    access_log /var/log/nginx/access.log;

    client_max_body_size 100M;
    fastcgi_read_timeout 1800;

    # ========================================
    # GZIP COMPRESSION - Major Performance Boost
    # ========================================
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 1000;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/x-javascript
        application/xml
        application/xml+rss
        application/vnd.ms-fontobject
        application/x-font-ttf
        font/opentype
        image/svg+xml
        image/x-icon;

    # ========================================
    # SECURITY HEADERS
    # ========================================
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # ========================================
    # MAIN LOCATION
    # ========================================
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # ========================================
    # PHP PROCESSING
    # ========================================
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+?\.php)(/.*)$;
        fastcgi_pass administrasi:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_buffers 128 4k;
        fastcgi_buffer_size 12k;
        fastcgi_busy_buffers_size 16k;
    }

    # ========================================
    # STATIC ASSETS - Aggressive Caching
    # ========================================
    # Vite build assets (hashed filenames - cache forever)
    location ~* \.(?:css|js)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Content-Type-Options "nosniff" always;
        access_log off;
        log_not_found off;
        try_files $uri =404;
    }

    # Images
    location ~* \.(?:png|jpg|jpeg|gif|ico|svg|webp|avif)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
        log_not_found off;
        try_files $uri =404;
    }

    # Fonts
    location ~* \.(?:woff|woff2|ttf|eot|otf)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Access-Control-Allow-Origin "*";
        access_log off;
        log_not_found off;
        try_files $uri =404;
    }

    # ========================================
    # BUILD DIRECTORY - Vite Assets
    # ========================================
    location /build/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
        log_not_found off;
        try_files $uri =404;
    }

    # ========================================
    # DISABLE ACCESS TO HIDDEN FILES
    # ========================================
    location ~ /\.(?!well-known) {
        deny all;
        access_log off;
        log_not_found off;
    }
}